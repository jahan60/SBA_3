<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1>Fun Page</h1>

    <div class="hero_layout">
      <img id="hero_image" src="joke_pic.jpg" alt="Funny hero image" />

      <form id="joke_builder">
        <label for="joke_setup">Craft a Joke</label>
        <input type="text" id="joke_setup" required />

        <label for="punchline">Punchline</label>
        <input type="text" id="punchline" />

        <button type="submit">Add Joke</button>
      </form>
    </div>

    
    <div id="jokes_container"></div>

    <button type="button" id="back_to_top">Back to Top</button>
  </body>
</html>
