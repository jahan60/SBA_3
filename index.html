<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Fun Page</h1>
    <form id="joke_builder">
      <input type="text" id="joke_setup" placeholder="Craft a Joke" required />
      <input type="text" , id="punchline" , placeholder="Punchline" />
      <button type="submit">Add Joke</button>
    </form>

    <div class="joke_box">
      <p class="joke_input">Why did the scarecrow win an award</p>
      <button class="show_punchline_btn">Show Punchline</button>

      <p class="joke_punchline" style="display: none">
        Because he was outstanding in his field.
      </p>
    </div>

    <button type="click">Back to Top</button>
  </body>
</html>
